<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>MAX 정시 엔진</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #2563eb;
            --primary-dark: #1d4ed8;
            --light-bg: #f8fafc;
            --card-bg: #ffffff;
            --border-color: #e2e8f0;
            --text-primary: #1e293b;
            --text-secondary: #475569;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        body {
            font-family: 'Pretendard', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background-color: var(--light-bg);
            color: var(--text-primary);
            margin: 0;
            height: 100vh;
            overflow: hidden; /* Prevent body scroll */
        }

        nav.top-nav {
            background-color: var(--card-bg);
            border-bottom: 1px solid var(--border-color);
            box-shadow: var(--shadow);
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 60px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0 clamp(10px, 2vw, 25px);
            z-index: 1000;
            box-sizing: border-box;
        }

        /* ⭐️ .nav-left: overflow 속성 제거 확인 */
        .nav-left {
            display: flex;
            align-items: center;
            min-width: 0;
            /* overflow: hidden; */ /* <- 제거됨 */
        }

        .nav-brand {
            font-size: clamp(1.2rem, 1.5vw, 1.4rem);
            margin-right: clamp(15px, 2vw, 30px);
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
            white-space: nowrap;
            display: inline-flex;
            align-items: center;
            flex-shrink: 0;
        }

        /* ⭐️ .nav-menu: overflow 속성 제거 확인 */
        .nav-menu {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            gap: clamp(2px, 0.5vw, 5px);
            min-width: 0;
            /* overflow-x: auto; */ /* <- 제거됨 */
            /* scrollbar 관련 속성들도 제거됨 */
        }

        .nav-menu > li {
            position: relative; /* Dropdown positioning context */
            flex-shrink: 0;
        }

        .nav-menu > li > a {
            display: block;
            padding: 20px clamp(10px, 1.2vw, 15px);
            font-size: clamp(14px, 1.1vw, 16px);
            text-decoration: none;
            color: var(--text-primary);
            font-weight: 600;
            transition: background-color 0.2s, color 0.2s;
            cursor: pointer;
            white-space: nowrap;
        }

        .nav-menu > li:hover > a {
            background-color: #f1f5f9;
            color: var(--primary-dark);
        }

        .nav-menu > li > a.active {
             background-color: #eef2ff;
             color: var(--primary-dark);
             box-shadow: inset 0 -2px 0 var(--primary-color);
        }

        /* ⭐️ Dropdown Menu Styles */
        .dropdown-menu {
            display: none; /* Hidden by default */
            position: absolute;
            top: 100%; /* Position below the parent li */
            left: 0;
            background-color: var(--card-bg);
            border: 1px solid var(--border-color);
            border-radius: 0 0 8px 8px;
            box-shadow: var(--shadow);
            min-width: 200px;
            list-style: none;
            margin: 0;
            padding: 5px 0;
            z-index: 1001; /* Ensure it's above content below */
        }

        /* ⭐️ Show dropdown on li hover */
        .nav-menu > li:hover .dropdown-menu {
            display: block;
        }

        .dropdown-menu li a {
            display: block;
            padding: 10px 20px;
            text-decoration: none;
            color: var(--text-secondary);
            font-size: 0.95rem;
            cursor: pointer;
            white-space: nowrap; /* Prevent wrapping inside dropdown */
        }

        .dropdown-menu li a:hover {
            background-color: #f1f5f9;
        }

        .dropdown-menu li a.active {
            background-color: #eef2ff;
            font-weight: 600;
            color: var(--primary-dark);
        }

        .nav-right {
            display: flex;
            align-items: center;
            gap: clamp(10px, 1.2vw, 15px);
            white-space: nowrap;
            flex-shrink: 0;
        }

        .login-info {
            font-size: clamp(13px, 1.1vw, 15px);
            font-weight: 600;
            color: var(--text-secondary);
        }

        #logout-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: clamp(7px, 0.8vw, 8px) clamp(10px, 1vw, 12px);
            font-size: clamp(13px, 1vw, 14px);
            border-radius: 6px;
            font-weight: 600;
            cursor: pointer;
        }
        #logout-btn:hover { background: var(--primary-dark); }

        #content-frame {
            width: 100%;
            height: calc(100vh - 60px);
            margin-top: 60px;
            border: none;
            background-color: var(--light-bg);
        }

        .admin-only { display: none; }
        body.is-admin .admin-only { display: block; }

        /* MAX_LIVE 메뉴 스타일 */
        .nav-menu > li > a#max-live-link { color: #f59e0b; font-weight: 700; cursor: not-allowed; text-shadow: 0 0 6px rgba(245, 158, 11, 0.2); }
        .nav-menu > li > a#max-live-link .coming-soon-text { font-size: 0.8em; font-weight: 500; color: var(--text-secondary); margin-left: 4px; text-shadow: none; }
        .nav-menu > li:hover > a#max-live-link { background-color: #fffbeb; color: #d97706; }

        /* 토스트 팝업 스타일 */
        .toast-popup { position: fixed; bottom: 30px; right: 30px; transform: translateX(0); background-color: rgba(0,0,0,0.8); color: white; padding: 10px 18px; border-radius: 20px; font-size: .9rem; z-index: 2000; opacity: 0; transition: opacity .5s ease, transform .5s ease; white-space: nowrap; transform: translateY(20px); }
        .toast-popup.show { opacity: 1; transform: translateY(0); }
        .toast-popup.error { background-color: rgba(220, 38, 38, 0.9); }
        .toast-popup.reminder { background-color: rgba(245, 158, 11, 0.9); font-size: 1.1rem; font-weight: 600; padding: 12px 22px; border-radius: 8px; box-shadow: 0 5px 15px rgba(0,0,0,0.2); top: 80px; bottom: auto; right: 30px; left: auto; transform: translateX(0) translateY(-20px); }
        .toast-popup.reminder.show { transform: translateX(0) translateY(0); }

    </style>
</head>
<body>

    <nav class="top-nav">
        <div class="nav-left">
            <a href="#" class="nav-brand" id="brand-link"> <img src="https://github.com/seanyjeong/26maxsusi/blob/main/%EB%A7%A5%EC%8A%A4%EB%A1%9C%EA%B3%A0.png?raw=true" alt="MAX 로고" style="height: 40px; width: auto; vertical-align: middle; margin-right: 8px;"> 정시 엔진</a>
            <ul class="nav-menu">
                <li><a data-href="welcome.html">홈</a></li>
                <li>
                    <a href="#">학생관리</a>
                    <ul class="dropdown-menu">
                        <li><a data-href="add_student.html">인원추가 및 수정</a></li>
                        <li><a data-href="gachaejeom.html">학생 가채점 입력</a></li>
                        <li><a data-href="score_input.html">학생 성적표 입력</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">대학관리</a>
                    <ul class="dropdown-menu">
                        <li><a data-href="university_overview.html">대학별 점수 현황</a></li>

                        <li><a data-href="counsel.html">개인별 상담</a></li>
                    </ul>
                </li>
                <li>
                    <a href="#">최종지원</a>
                    <ul class="dropdown-menu">
                        <li><a data-href="final_apply.html">최종 지원 수합</a></li>
                        <li><a data-href="final_apply_list.html">최종 지원LIST(실기일정)</a></li>

                </li>
                <li>
                    <a id="max-live-link">MAX_LIVE <span class="coming-soon-text">(추후공개예정)</span></a>
                </li>
                <li>
                    <a href="#">설정</a>
                    <ul class="dropdown-menu">
                        <li><a data-href="cut_editor.html">컷 점수 편집기</a></li>

                    </ul>
                </li>
            </ul>
        </div>
        <div class="nav-right">
            <div class="login-info"><i class="fas fa-building"></i> <span id="branch-name-display">...</span></div>
            <button id="logout-btn"><i class="fas fa-sign-out-alt"></i> 로그아웃</button>
        </div>
    </nav>

<script>
// 전역 토스트 함수
window.showGlobalToast = (message, isError = false, isReminder = false) => {
    const existingToast = document.querySelector('.toast-popup');
    if (existingToast) existingToast.remove();
    const toast = document.createElement('div');
    toast.textContent = message;
    toast.className = `toast-popup ${isError ? 'error' : ''} ${isReminder ? 'reminder' : ''}`;
    document.body.appendChild(toast);
    setTimeout(() => { toast.classList.add('show'); }, 10);
    const duration = isReminder ? 5000 : 3000;
    setTimeout(() => {
        toast.classList.remove('show');
        setTimeout(() => { if (document.body.contains(toast)) document.body.removeChild(toast); }, 500);
    }, duration);
};


document.addEventListener('DOMContentLoaded', () => {
    const LOGIN_PAGE = 'jungsilogin.html';
    const getToken = () => localStorage.getItem('jwt_token');
    const token = getToken();

    // --- 인증 ---
    if (!token) {
        alert('로그인이 필요합니다.');
        window.location.href = `${LOGIN_PAGE}?redirect=${encodeURIComponent(window.location.pathname + window.location.search)}`;
        return;
    }

    const branchNameDisplay = document.getElementById('branch-name-display');
    let userRole = 'branch';

    try {
        const payloadBase64Url = token.split('.')[1];
        const payloadBase64 = payloadBase64Url.replace(/-/g, '+').replace(/_/g, '/');
        const binaryString = atob(payloadBase64);
        const bytes = new Uint8Array(binaryString.length);
        for (let i = 0; i < binaryString.length; i++) bytes[i] = binaryString.charCodeAt(i);
        const decodedString = new TextDecoder().decode(bytes);
        const decodedPayload = JSON.parse(decodedString);

        if (decodedPayload?.branch) branchNameDisplay.textContent = decodedPayload.branch + " 지점";
        else branchNameDisplay.textContent = '지점 정보 없음';

        if (decodedPayload?.userid === 'admin') {
            userRole = 'admin'; document.body.classList.add('is-admin');
        } else { document.body.classList.remove('is-admin'); }

    } catch (e) {
        console.error('토큰 처리 실패:', e);
        if (branchNameDisplay) branchNameDisplay.textContent = '인증 오류';
        localStorage.removeItem('jwt_token');
        alert('인증 정보 문제 발생'); window.location.href = LOGIN_PAGE; return;
    }

    // --- 로그아웃 ---
    const logoutBtn = document.getElementById('logout-btn');
    if(logoutBtn) logoutBtn.addEventListener('click', () => {
        if (confirm('로그아웃?')) { localStorage.removeItem('jwt_token'); alert('로그아웃됨.'); window.location.href = LOGIN_PAGE; }
    });

    // --- 네비게이션 ---
    const contentFrame = document.getElementById('content-frame');
    const navLinks = document.querySelectorAll('.nav-menu a[data-href]');
    const allMenuLinks = document.querySelectorAll('.nav-menu a');

    function setActiveLink(clickedLink) {
        if (!clickedLink) return;
        allMenuLinks.forEach(l => l.classList.remove('active'));
        clickedLink.classList.add('active');
        const parentDropdown = clickedLink.closest('ul.dropdown-menu');
        if (parentDropdown) {
            const topLevelLink = parentDropdown.parentElement?.querySelector('a:not([data-href])');
            if (topLevelLink) topLevelLink.classList.add('active');
        }
    }

    function setupNavLinks() {
        navLinks.forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const pageUrl = this.getAttribute('data-href');
                if (!pageUrl || !contentFrame) return;
                try {
                    const currentSrc = contentFrame.contentWindow?.location.pathname.split('/').pop();
                    // Avoid reloading same page unless it's welcome.html (often used as home)
                    if (currentSrc !== pageUrl || pageUrl === 'welcome.html') {
                         contentFrame.src = pageUrl;
                    } else { console.log("Already on:", pageUrl); }
                } catch (err) { contentFrame.src = pageUrl; } // Cross-origin safety
                setActiveLink(this);
            });
        });
    }
    setupNavLinks();

    const homeLink = document.querySelector('.nav-menu a[data-href="welcome.html"]');
    if (homeLink) setActiveLink(homeLink); // Set initial active

    const brandLink = document.getElementById('brand-link');
    if(brandLink) {
        brandLink.addEventListener('click', (e) => {
             e.preventDefault();
             if (contentFrame) {
                  try { if (contentFrame.contentWindow?.location.pathname.split('/').pop() !== 'welcome.html') contentFrame.src = 'welcome.html'; }
                  catch(err){ contentFrame.src = 'welcome.html'; }
             }
             if (homeLink) setActiveLink(homeLink);
        });
    }

});
</script>
